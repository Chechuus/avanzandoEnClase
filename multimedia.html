<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Videos</title>
		<link rel="icon" href="imagenes/iconos/youtube.png">
	</head>
	<body>
		<h2>Ejemplo 1</h2>
		<video width="400" controls>
			<source src="videos/Hierba - 66810.mp4" type="video/mp4">
			<source src="mov_bbb.ogg" type="video/ogg">
			Your browser does not support HTML video.
		</video>
		<p>Video courtesy of
			<a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
		</p>
		
		<h2>2 - Auto play</h2>
		
		<video width="320" height="240" autoplay>
			<source src="videos/Hierba - 66810.mp4" type="video/mp4">
			<source src="videos/movie.ogg" type="video/ogg">
			Your browser does not support the video tag.
		</video>
		<h3>3 - Auto play en Silencio</h3>
		<video width="320" height="240" autoplay muted>
			<source src="videos/movie.mp4" type="video/mp4">
			<source src="movie.ogg" type="video/ogg">
			Your browser does not support the video tag.
		</video>
		<br>
		<audio controls>
			<source src="horse.ogg" type="audio/ogg">
			<source src="videos/horse.ogv" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio><br>
		<audio controls autoplay muted>
  <source src="horse.ogg" type="audio/ogg">
  <source src="videos/horse.ogv" type="audio/mpeg">
Your browser does not support the audio element.
</audio><br><audio controls autoplay>
